<template>
    <lightning-card  variant="Narrow"  title="My tile view" icon-name="standard:account">
        <div class="slds-grid slds-wrap">
            <template for:each={contacts.data} for:item="contact">
                <div key={contact.Id} class={size} style="width: 425px;">
                    <lightning-tile label="Details">
                        <lightning-avatar slot="media" src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" fallback-icon-name="standard:person_account" alternative-text="Bruce Wayne"></lightning-avatar>
                        <ul class="slds-list_horizontal slds-has-dividers_right">
                            <li class="slds-item">First Name -<b>{contact.Name}</b></li>
                            <li class="slds-item">Last Name -<b>{contact.Name}</b></li>
                        </ul>
                        <lightning-button variant="brand" label="More info" title="more info" onclick={handleClick} value={contact.Id}></lightning-button>
                    </lightning-tile>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
